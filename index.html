<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon2.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Modern Login | Login pages #2</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Login</h1>
        <div class="login">
          <i class="bx bxs-user"></i>
          <input type="text" placeholder="Username" required />
        </div>
        <div class="password">
          <i class="bx bxs-lock-alt"></i>
          <input type="text" placeholder="Password" required />
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Log in</button>
        <p class="or">Or Sign in with</p>
        <div class="social-buttons">
          <button><i class="bx bxl-facebook-circle"></i></button>
          <button><i class="bx bxl-twitter"></i></button>
          <button><i class="bx bxl-google-plus-circle"></i></button>
          <button><i class="bx bxl-instagram-alt"></i></button>
        </div>
        <p class="create-acc">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </body>
</html>
